# SonarCloud workflow
# Purpose: run SonarCloud static analysis for code quality and security.
# Triggered by pushes to `main` or `master`, selected PR events, or manually via `workflow_dispatch`.
# The job runs only when `RUN_SONARCLOUD` is enabled (repo var) or the manual
# input `run_sonarcloud` is true, and when `SONAR_TOKEN` is present in secrets.

name: SonarCloud

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      run_sonarcloud:
        description: 'Run SonarCloud scan'
        required: false
        type: boolean
        default: false

jobs:
  sonarcloud:
    # Conditional: run when explicitly enabled via repo var or the manual input.
    # We avoid referencing `secrets` in a job-level `if` expression to prevent
    # evaluation issues in some runners â€” the Sonar step itself checks the token.
    if: >-
      (vars.RUN_SONARCLOUD == 'true' || github.event.inputs.run_sonarcloud == true)
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    env:
      # Expose SONAR_TOKEN via job env (populated from secrets). Guard Sonar step with env check.
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # Checkout: get source and git metadata for analysis.
      - name: Checkout
        uses: actions/checkout@v4

      # Debug info - can be removed if not required
      - name: Debug Info
        uses: ./.github/actions/debug-info
        with:
          show-env: 'false'

      # Ensure pnpm is installed and available on PATH (reliable across runners)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 'latest'

      # Enable Corepack and prepare pnpm: ensure consistent pnpm across runners.
      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # Setup Node.js: SonarCloud scanner may rely on Node tooling; enable pnpm cache.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Install dependencies: deterministic install using the lockfile.
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Check for SONAR_TOKEN in secrets; if missing, set output and print reason
      - id: check-sonar-token
        name: Check SONAR_TOKEN
        run: |
          if [ -z "${SONAR_TOKEN:-}" ]; then
            echo "SONAR_TOKEN is not set. Skipping SonarCloud analysis." 
            echo "has_token=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          fi

      - name: 'Skip SonarCloud: missing SONAR_TOKEN'
        if: steps.check-sonar-token.outputs.has_token == 'false'
        run: |
          echo "Skipping SonarCloud CI scan because SONAR_TOKEN is not configured in repository secrets."
          echo "To enable scans, add a SonarCloud token as the `SONAR_TOKEN` secret, or set RUN_SONARCLOUD=false to disable the workflow."

      # Run SonarCloud scan: uploads analysis to SonarCloud using provided token.
      - name: SonarCloud Scan
        # The SonarCloud action requires a valid token. Only run when the token check reports true.
        if: steps.check-sonar-token.outputs.has_token == 'true'
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass the token through from the job env
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.sources=apps,packages
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.verbose=true
