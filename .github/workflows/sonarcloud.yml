name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      run_sonarcloud:
        description: 'Run SonarCloud scan'
        required: false
        type: boolean
        default: false

jobs:
  sonar:
    # Only run if RUN_SONARCLOUD is explicitly set to 'true' OR
    # the workflow_dispatch input `run_sonarcloud` is true,
    # and SONAR_TOKEN is present. For forks set vars and secrets accordingly.
    if: >-
      (vars.RUN_SONARCLOUD == 'true' || github.event.inputs.run_sonarcloud == true) && secrets.SONAR_TOKEN != ''
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SonarCloud scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          token: ${{ secrets.SONAR_TOKEN }}
