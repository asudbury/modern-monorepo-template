# SonarCloud workflow
# Purpose: run SonarCloud static analysis for code quality and security.
# Triggered by pushes to `main`, selected PR events, or manually via `workflow_dispatch`.
# The job runs only when `RUN_SONARCLOUD` is enabled (repo var) or the manual
# input `run_sonarcloud` is true, and when `SONAR_TOKEN` is present in secrets.

name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      run_sonarcloud:
        description: 'Run SonarCloud scan'
        required: false
        type: boolean
        default: false

jobs:
  sonar:
    # Conditional: run when explicitly enabled via repo var or the manual input.
    # We avoid referencing `secrets` in a job-level `if` expression to prevent
    # evaluation issues in some runners â€” the Sonar step itself checks the token.
    if: >-
      (vars.RUN_SONARCLOUD == 'true' || github.event.inputs.run_sonarcloud == true)
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    env:
      # Expose SONAR_TOKEN via job env (populated from secrets). Guard Sonar step with env check.
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # Checkout: get source and git metadata for analysis.
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js: SonarCloud scanner may rely on Node tooling; enable pnpm cache.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Ensure pnpm is installed and available on PATH (reliable across runners)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      # Enable Corepack and prepare pnpm: ensure consistent pnpm across runners.
      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # Debug info
      - name: Debug Info
        uses: ./.github/actions/debug-info
        with:
          show-env: 'false'

      # Install dependencies: deterministic install using the lockfile.
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run SonarCloud scan: uploads analysis to SonarCloud using provided token.
      - name: SonarCloud Scan
        # The SonarCloud action requires a valid token. Use a step-level env guard
        # so we don't reference `secrets` in job-level expressions.
        if: env.SONAR_TOKEN != ''
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass the token through from the job env
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          organization: ${{ vars.SONAR_ORGANIZATION }}
          token: ${{ env.SONAR_TOKEN }}
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.verbose=true
