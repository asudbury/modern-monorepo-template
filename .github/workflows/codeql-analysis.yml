# Overview: CodeQL analysis workflow
# Purpose: run CodeQL code scanning for the repository on push/PR and weekly.
# Triggers: `push` and `pull_request` to `main`/`master`, plus a weekly cron run.

name: CodeQL

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      # Checkout repository: provide source code and Git metadata for analysis.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug info - can be removed if not required
      - name: Debug Info
        uses: ./.github/actions/debug-info
        with:
          show-env: 'false'

      # Initialize CodeQL: configure languages and packs to run.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Languages covered by this project. Add languages here if needed.
          languages: javascript,typescript

      # Autobuild: attempt to build the repository so CodeQL can analyze
      # compiled outputs and dependency graphs. Replace with explicit
      # build steps if your project requires custom build steps.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Perform CodeQL Analysis: run the analysis and upload results to
      # GitHub Code Scanning (Security tab) for review by maintainers.
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
