# SonarCloud project configuration
# Replace the placeholders below with your SonarCloud organization and project key

sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORGANIZATION}
sonar.host.url=https://sonarcloud.io

# Source settings
sonar.sources=apps,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/.turbo/**,**/.pnpm/**,**/apps/**/dist/**,**/packages/**/dist/**

# Optional: coverage report path (if you generate LCOV reports)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
